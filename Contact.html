<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Contact.css">

<body>
    <div class="contactUs">
        <div class="title">
            <h2>Contact Us</h2></div>
        <div class="box">
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formbox">
                      <div class="row50">
                        <div class="inputbox">
                            <span>Name:</span>
                            <input type="text" placeholder="Enter your Name">
                        </div>
                      </div>

                      <div class="row50">
                        <div class="inputbox">
                            <span>Email:</span>
                            <input type="text" placeholder="Enter your Email">
                        </div>
                      </div>

                      <div class="row50">
                        <div class="inputbox">
                            <span>Number:</span>
                            <input type="text" placeholder="Enter your Number">
                        </div>
                      </div>

                      <div class="row100">
                        <div class="inputbox">
                            <span>Message</span>
                            <textarea placeholder="Write your message here..."></textarea>
                        </div>
                      </div>

                      <div class="row100">
                        <div class="inputbox">
                            <input class="submit" type="submit" value="Send">
                        </div>
                      </div>
                    </div>
                </form></div>
            <div class="contact info">
                <h2>Contact info</h2>
            <!-- <h3>Contact Info</h3> -->
            <div class="infobox">
                <div class="loc">
                    <span><ion-icon name="location-outline"></ion-icon></span>
                    <p>Address: 4th Floor,Pandit Deendayal Antyodaya Bhawan,CGO Complex, Lodhi Road, New Delhi-110003<br>INDIA</p>
                </div>
                <div class="loc">
                    <span class="loc"><ion-icon name="mail-outline"></ion-icon></span>
                    <a href="mailto:salonii15543@gmail.com">Ashwani6064@gmail.com</a>
                </div>
                <div class="loc">
                    <span><ion-icon name="call-outline"></ion-icon></span>
                    <a href="tel:+917302109899">+91 730 210 9899</a>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
